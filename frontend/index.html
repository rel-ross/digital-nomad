<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./index.js" defer></script>
    <title>Digital Nomad CO Parks</title>
</head>

    <body>
       <div class="overseeer">
        <div class="container-with-background">
            <img class="flex-direction: column;" src="assets/park-app-logo-02.png">
            <form class="homepage-search" method="GET" action="searchedCampsite.html">
                <input type="text" id="search_term" name="search_term" placeholder="Search by city to start working from the wilderness">
                <button type="submit" id="homepage-search-submit" value="submit">
                    <span class="search-icon"></span>
            </form>
        </div>


      <button data-modal-target="#modal" id="open-modal">Open Modal</button>

         <div id="modal" class="modal">

            <div class="model-header">
               <div class="title"> </div>
               <button data-close-button class="close-button">&times;</button>
               </div>
            
               <div class="main-box">
                  <div class="form-box">
                     <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Login</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                     </div>
                     <form id="login" class="input-group" action="" method="POST">
                        <input type="text" name="name" placeholder="Name" class="input">
                        <input type="text" name="password" placeholder="Password" class="input">
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Login</button>
                     </form>
                        <form id="register" method="POST" action="" class="input-group">
                           <input type="text" name="name" placeholder="Name" class="input">
                           <input type="email" name="name" placeholder="Email" class="input">
                           <input type="text" name="password" placeholder="Password" class="input">
                           <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                           <button type="submit" class="submit-btn">Register</button>
                     </form>
               </div>
               </div>
            </div>
        <div id="overlay"></div>
      </div>

    </body>
</html>
