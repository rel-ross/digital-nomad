<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Digital Nomad CO Parks</title>
</head>
    <body>
        <div class="container-with-background">
            <img class="flex-direction: column;" src="assets/park-app-logo-02.png">
            <form class="homepage-search" method="GET" action="searchedCampsite.html">
                <input type="text" id="search_term" name="search_term" placeholder="Search park by name to work from the wilderness">
                <button type="submit" id="homepage-search-submit" value="submit">
                    <span class="search-icon"></span>
            </form>
        </div>

        <form id="user-signup" action="http://localhost:3000/users" method="POST">
         <label for="name">Email:</label>
         <input type="text" name="name" id="user">

         <label for="password">Pasword:</label>
         <input type="text" name="password" id="password">


         <input type="submit" name="submit">
      </form>
    </body>
</html>
